<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Skill Up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/newImg/h-logo.png">
    <!-- css here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/plugins/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./assets/plugins/slick/slick.css">
    <link rel="stylesheet" href="./assets/plugins/slick/slick-theme.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/utilities.css">
</head>
<body>
    <!-- navbar start -->
    <header class="header-area color-white position-relative">
        <nav class="main-header">
            <nav id="myHeader" class="navbar stickyNavbar navbar-expand-lg navbar-light">
                <div class="container"> 
                    <a class="navbar-brand d-flex align-items-center" href="index.html">
                        <img src="./assets/images/skillup/logo.png" alt="logo" class="img-fluid logo">
                    </a>
                    <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar4">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse marginLeftHeader" id="navbar4">
                        <div class="navBarContact withoutLogin ml-auto">
                            <ul class="list-unstyled">
                                <li><a class="homeBtn" href="./index.html"><span class="pr-1"><i class="fas fa-home"></i></span> Back to Home</a></li>
                                <li><a class="signupBtn" href="signup.html">Sign up</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </nav>
    </header>
    <!-- Hero Section  -->
    <main>
        <article class="login__sec">
            <div class="container">
                <div class="login__grid">
                    <div class="inner__grid__login">
                        <h5>Log In SkillUp Account!</h5>
                        <div class="login__form">
                            <div class="fb__login d-flex">
                                <p class="pr-2"><i class="fab fa-facebook-f"></i></p>
                                <p>Continu With Facebook</p>
                            </div>
                            <div class="fb__login linked__bg d-flex">
                                <p class="pr-2"><i class="fab fa-linkedin-in"></i></p>
                                <p>Continu With Linkedin</p>
                            </div>
                            <div class="fb__login twitter__bg d-flex">
                                <p class="pr-2"><i class="fab fa-twitter"></i></p>
                                <p>Continu With Twitter</p>
                            </div>
                            <div class="fb__login google__bg d-flex">
                                <p class="pr-2"><i class="fab fa-google"></i></p>
                                <p>Continu With Google</p>
                            </div>
                            <form action="">
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text" id="basic-addon1"><i class="far fa-envelope"></i></span>
                                        </div>
                                        <input type="email" class="form-control" placeholder="Enter Your E-Mail" aria-label="Username" aria-describedby="basic-addon1">
                                      </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Enter Your Password" aria-label="Username" aria-describedby="basic-addon1">
                                      </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                          Remember Me
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn login__full__btn  btn-lg btn-block">Login</button>
                                </div>
                                <div class="login__bottom">
                                    <p class="forgot__pass__text my-4 text-center">
                                        <a href="forgotPassword.html">Forgot Password</a>
                                    </p>
                                    <p class="agree__text">By signing up, you agree to our <span><a href="terms.html">Terms & Condition</a></span> , <span><a href="privacy.html">Privacy Policy</a></span>.</p>
                                    <p class="text-center pt-3">Do not have an account? <a style="text-decoration: none;" href="signup.html">Signup</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>

  <!-- js here -->
  <script src="./assets/js/vendor/modernizr-3.5.0.min.js"></script>
  <script src="./assets/js/vendor/jquery-3.2.1.min.js"></script>
  <script src="./assets/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./assets/plugins/slick/slick.min.js"></script>
  <script src="./assets/js/slider.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
